<div style="width: 400px;">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <div class="field">
      <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" formControlName="name" class="form-control"  required id="name">
    </div>
    </div>
    <div class="field">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" class="form-control" required id="description">
    </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    &nbsp;&nbsp;
    <button type="button" (click)="gotoList()" class="btn btn-danger">Cancel</button>
  </form>
</div>
<br>
<div [hidden]="!error">
  <h5><p class="help is-danger">{{ message }}!</p></h5>
</div>
