<div style="width: 400px;">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <div class="field">
      <div class="control">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username" [readonly]="true" value="{{ username }}">
    </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [(ngModel)]="password" id="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    &nbsp;&nbsp;
    <button type="button" (click)="gotoUsers()" class="btn btn-danger">Cancel</button>
  </form>
</div>
<br>
<div [hidden]="!error">
  <h5><p class="help is-danger">{{ message }}!</p></h5>
</div>
<div [hidden]="!success">
  <h5><p class="help is-success">{{ message }}!</p></h5>
</div>
