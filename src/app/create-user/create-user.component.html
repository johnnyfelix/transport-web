<div style="width: 400px;">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <div class="field">
      <div class="form-group">
        <label>Company</label> &nbsp;
        <select (change)="setCurrentCompany($event.target.value)">
          <option value="">--Select--</option>
          <option *ngFor="let company of companies" value={{company.name}}>
            {{company.name}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="new_username">Username</label>
      <input type="text" formControlName="new_username" class="form-control" required id="new_username">
    </div>

    <div class="form-group">
      <label for="new_password">Password</label>
      <input type="password" formControlName="new_password" class="form-control" required id="new_password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    &nbsp;&nbsp;
    <button type="button" (click)="gotoUsers()" class="btn btn-danger">Cancel</button>
  </form>
</div>
<br>
<div [hidden]="!error">
  <h5><p class="help is-danger">{{ message }}</p></h5>
</div>

<div [hidden]="!success">
  <h5><p class="help is-success">{{ message }}</p></h5>
</div>
