<div style="width: 400px;">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <div class="field">
      <div class="form-group">
      <label for="name">Factory Name</label>
      <input type="text" formControlName="name" class="form-control"  required id="name">
    </div>
    </div>
    <div class="field">
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control" required id="address">
    </div>
    </div>

    <div class="field">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" formControlName="location" class="form-control" id="location">
      </div>
    </div>

    <div class="field">
      <div class="form-group">
        <label for="kms">Distance in KM</label>
        <input type="text" formControlName="kms" class="form-control" id="kms">
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    &nbsp;&nbsp;
    <button type="button" (click)="gotoList()" class="btn btn-danger">Back</button>
    <br>
    <br>
    <div [hidden]="!success">
      <h5><p class="help is-success">{{ message }}</p></h5>
    </div>
    <div [hidden]="!error">
      <h5><p class="help is-danger">{{ message }}!</p></h5>
    </div>
  </form>

</div>
