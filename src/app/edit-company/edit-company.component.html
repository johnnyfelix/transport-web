<div style="width: 400px;">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <div class="field">
      <div class="control">
      <label for="name">Company Name</label>
      <input type="text" formControlName="name" class="form-control" [(ngModel)]="company.name"  required id="name">
    </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" class="form-control" [(ngModel)]="company.description" required id="description">
    </div>

    <div class="form-group">
      <label for="saveDisabled">Active</label>
      <input #saveDisabled type="checkbox" formControlName="saveDisabled"  class="form-check" (change)="onSaveDisabled(saveDisabled.checked)"  [checked]="!company.disabled" id="saveDisabled">
    </div>
    <div>
    <button type="submit" class="btn btn-success">Submit</button>
      &nbsp;&nbsp;
      <button type="button" (click)="gotoList()" class="btn btn-danger">Cancel</button>
    </div>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>Saved successfully!</h4>
</div>
